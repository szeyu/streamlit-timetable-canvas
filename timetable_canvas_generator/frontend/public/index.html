<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    #courseWrapper {
        position: relative;
        padding-left: 40px;
        border: 1px solid #dbdbdb;
        margin: 20px;
        background-color: #f9f9f9;
    }
    .Courses-leftHand {
        position: absolute;
        left: 0;
        top: 0;
        width: 60px;
        color: white;
        background-color: #f0f0f0;
    }
    .Courses-head {
        overflow: hidden;
        background-color: #a4a4a4;
        color: white;
    }
    .Courses-head div {
        float: left;
        box-sizing: border-box;
        white-space: nowrap;
        width: calc(100% / 7); /* Assuming 7 days a week */
        text-align: center;
        padding: 10px 0;
    }
    .Courses-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
        min-height: 48px;
    }
    .Courses-content li {
        float: left;
        height: 48px;
        box-sizing: border-box;
        position: relative;
        border: 1px solid #dbdbdb;
        background-color: #383838;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        border-radius: 10px;
        /* overflow: hidden; */
        text-overflow: ellipsis;
    }
    .course-hasContent {
        color: #fff;
        padding: 5px;
        border-radius: 10px;
        border: 1px solid #dbdbdb;
    }
    .grid-active {
        border: 2px solid #ff9800;
    }
    .left-hand-TextDom {
        height: 48px;
        box-sizing: border-box;
        background-color: #f0f0f0;
        border-bottom: 1px solid #dbdbdb;
        text-align: center;
        line-height: 48px;
    }
    .left-hand-TextDom div {
        padding: 10px 0;
    }
    .left-hand-Text {
        color: #383838;
    }

    .left-hand-index {
        display: none;
    }
</style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
      <div class="timetable-wrapper">

      </div>
    <!-- <script src="path/to/compiled/index.js"></script> -->
  </body>
</html>
